<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przycisk</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #1E90FF; /* niebieskie t≈Ço */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .btn {
            background-color: #28a745; /* zielony */
            color: white;
            padding: 20px 50px;
            font-size: 26px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            animation: pulse 1.5s infinite; /* animacja */
        }

        .btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Ikona */
        .btn-icon {
            font-size: 30px;
        }

        /* Animacja pulsowania */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.07); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <button class="btn" onclick="window.location.href='https://www.messenger.com/e2ee/t/933025>
        Kliknij
    </button>

</body>
</html>
