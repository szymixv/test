<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przycisk</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #1E90FF;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 20px 50px;
            font-size: 26px;
            border: none;
            border-radius: 12px;
            cursor: pointer;

            display: flex;
            align-items: center;
            gap: 12px;

            animation: pulse 1.5s infinite;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.06);
            background-color: #218838;
        }

        .icon {
            font-size: 30px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.07); }
            100% { transform: scale(1); }
        }
    </style>
</head>
